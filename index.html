<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="city">Currently in Vancouver</h1>
      <h2>
        <span id="temperature"></span>°C
      </h2>
      <h3 id="current-time">Monday 3:30pm</h3>
      <body>
        <div class="weatherType">
          <span class="col-4" , id="description"></span></br>
          Humidity:<span class="col-4" , id="humidity"></span>% | Wind:<span
            class="col-4"
            ,
            id="wind"
          ></span>
          km/h
        </div>
        <form class="search" id="search-city">
          <input type="text" placeholder="search city" id="city-input" />
          <input class="location" type="submit" value="search" />
        </form>
        <div class="row">
          <div class="col-12">Tuesday 4°C 🌧</div>
          <div class="col-12">Wednesday 5°C 🌧</div>
          <div class="col-12">Thursday 4°C☀️</div>
          <div class="col-12">Friday 0°C ❄️</div>
          <div class="col-12">Saturday 5°C 🌧</div>
        </div>
        <button id="currentLocation">Current Location</button>
      </body>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
